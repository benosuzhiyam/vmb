{% block body_class %}loading authentication-bg{% endblock %}

{% block body_content %}

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="card">
            <div class="card-header text-center bg-primary">
                <a href="/" class="navbar-brand mr-lg-5" style="color: white;">
                    <i class="mdi mdi-set-right font-24"></i> VMB - Terms of Service updated
                </a>
            </div>
            <div class="card-body p-4">
                {{ tos.content|safe }}

                <h2>{% trans "Accept Terms of Service?" %}</h2>
                <form method="POST" class="form-group" action="{% url "tos_check_tos" %}">
                    {% csrf_token %}
                    {% if next %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ next }}" >
                    {% endif %}
                    <button type="submit" name="reject" value="reject" class="btn btn-danger" ><i class="mdi mdi-cancel"></i> {% trans "Reject" %}</button>
                    <button type="submit" name="accept" value="accept" class="btn btn-success" ><i class="mdi mdi-check"></i> {% trans "Accept" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body_content %}
